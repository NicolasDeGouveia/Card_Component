<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="./styles/mobile_style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div id="container">
    <div id="sub_container">
      <img class="header_picture" src="./images/image-header-mobile.jpg" alt="meeting picture">
      <div class="flex_left">
        <h1 class="title"> Get <span class="title_purple">insights</span> that help your business grow. </h1>

        <p class="card_text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency. </p>

        <div class="informations">
          <div class="stat">
            <div class="number">10k+</div>
            <div class="about">companies </div>
          </div>
          <div class="stat">
            <div class="number">314</div>
            <div class="about">templates</div>
          </div>
          <div class="stat">
            <div class="number">12m+</div>
            <div class="about">queries</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
